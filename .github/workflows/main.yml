name: 每日AI日报
on:
  schedule:
    # 每天早上 9 点执行（UTC时间），北京时间 = UTC +8
    - cron: '0 10 * * *'
jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 安装 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: 安装 requests
        run: pip install requests
      - name: 执行脚本
        run: python daily_bot.py
