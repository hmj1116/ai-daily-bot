name: 每日AI日报

on:
  schedule:
    - cron: '0 10 * * *'  
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 安装 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: 安装依赖
        run: pip install requests beautifulsoup4
      - name: 执行脚本
        run: python daily_bot.py
